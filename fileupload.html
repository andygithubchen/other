<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="http://cdn.bootcss.com/blueimp-file-upload/9.12.5/js/vendor/jquery.ui.widget.js"></script>
    <script src="http://cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.iframe-transport.js"></script>
    <script src="http://cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload.js"></script>
  </head>
  <body>
    <input id="fileupload" type="file" name="file" data-url="./tom.php" multiple>
  </body>
</html>
<script>
  $(function () {
    $('#fileupload').fileupload({
      dataType: 'json',
      done: function (e, data) {
        $.each(data.result.files, function (index, file) {
          $('<p/>').text(file.name).appendTo(document.body);
        });
      }
    });
  })
</script>
